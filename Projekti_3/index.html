<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript" src="script.js" charset="utf-8"></script>
      <link rel="stylesheet" href="style.css">
    <meta charset="utf-8" name="viewport">
    <title>Laskin</title>
  </head>
  <body>
  <div class="laskin">
  <div value="0" id="ruutu">0</div>
  <div class="ekarivi">
      <button type="button" id="clear" value="0" onclick="window.location.reload()">C</button>
      <button type="button" id="prosentti" value=% onclick="prosentti()">%</button>
      <button type="button" id="backSpace" onclick="poista()"><<</button>
      <button type="button" id="x" value=* onclick="lisaa(this)">x</button>
  </div>
  <div class="tokarivi">
      <button type="button" id="7" value=7 onclick="lisaa(this)">7</button>
      <button type="button" id="8" value=8 onclick="lisaa(this)">8</button>
      <button type="button" id="9" value=9 onclick="lisaa(this)">9</button>
      <button type="button" id="jako" value=/ onclick="lisaa(this)">/</button>
  </div>
  <div class="kolmasrivi">
      <button type="button" id="4" value=4 onclick="lisaa(this)">4</button>
      <button type="button" id="5" value=5 onclick="lisaa(this)">5</button>
      <button type="button" id="6" value=6 onclick="lisaa(this)">6</button>
      <button type="button" id="-" value=- onclick="lisaa(this)">-</button>
  </div>
  <div class="neljasrivi">
      <button type="button" id="1" value=1 onclick="lisaa(this)">1</button>
      <button type="button" id="2" value=2 onclick="lisaa(this)">2</button>
      <button type="button" id="3" value=3 onclick="lisaa(this)">3</button>
      <button type="button" id="+" value=+ onclick="lisaa(this)">+</button>
  </div>
  <div class="viidesrivi">
      <button type="button" id="tyhja">p</button>
      <button type="button" id="0" value=0 onclick="lisaa(this)">0</button>
      <button type="button" id="piste" value=. onclick="lisaa(this)">.</button>
      <button type="button" id="tulos" value="=" onclick="laske()">=</button>
  </div>
</div>

  </body>
</html>
